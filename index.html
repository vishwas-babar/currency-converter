<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="heading-container">
            <h1>Currency Converter</h1>
        </div>

        <form action="">
            <label for="amount">Amount</label>
            <input class="number-input" placeholder="enter the amount" type="number">

            <div class="select-container">

                <div class="from-container">
                    <label for="from">From:</label>
                    <select name="from" id="from">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="SEK">SEK</option>
                        <option value="NZD">NZD</option>
                        <option value="MXN">MXN</option>
                        <option value="SGD">SGD</option>
                        <option value="HKD">HKD</option>
                        <option value="NOK">NOK</option>
                        <option value="KRW">KRW</option>
                        <option value="TRY">TRY</option>
                        <option value="RUB">RUB</option>
                        <option value="INR">INR</option>
                        <option value="BRL">BRL</option>
                        <option value="ZAR">ZAR</option>
                        <option value="TWD">TWD</option>
                        <option value="DKK">DKK</option>
                        <option value="PLN">PLN</option>
                        <option value="THB">THB</option>
                        <option value="IDR">IDR</option>
                        <option value="HUF">HUF</option>
                        <option value="CZK">CZK</option>
                        <option value="ILS">ILS</option>
                        <option value="CLP">CLP</option>
                        <option value="PHP">PHP</option>
                        <option value="AED">AED</option>
                        <option value="COP">COP</option>
                        <option value="SAR">SAR</option>
                        <option value="MYR">MYR</option>
                        <option value="RON">RON</option>
                        <option value="ARS">ARS</option>
                        <option value="PEN">PEN</option>
                        <option value="PKR">PKR</option>
                        <option value="UAH">UAH</option>
                    </select>
                </div>

                <div class="country-img-container">
                    <img class="from-country-flag" src="https://flagsapi.com/IN/shiny/64.png" alt="">
                    <img class="exchange-ic" src="images/exchange-icon.png" alt="">
                    <img class="to-country-flag" src="https://flagsapi.com/US/shiny/64.png" alt="">
                </div>

                <div class="to-container">
                    <label for="to">To:</label>
                    <select name="to" id="to">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="SEK">SEK</option>
                        <option value="NZD">NZD</option>
                        <option value="MXN">MXN</option>
                        <option value="SGD">SGD</option>
                        <option value="HKD">HKD</option>
                        <option value="NOK">NOK</option>
                        <option value="KRW">KRW</option>
                        <option value="TRY">TRY</option>
                        <option value="RUB">RUB</option>
                        <option value="INR">INR</option>
                        <option value="BRL">BRL</option>
                        <option value="ZAR">ZAR</option>
                        <option value="TWD">TWD</option>
                        <option value="DKK">DKK</option>
                        <option value="PLN">PLN</option>
                        <option value="THB">THB</option>
                        <option value="IDR">IDR</option>
                        <option value="HUF">HUF</option>
                        <option value="CZK">CZK</option>
                        <option value="ILS">ILS</option>
                        <option value="CLP">CLP</option>
                        <option value="PHP">PHP</option>
                        <option value="AED">AED</option>
                        <option value="COP">COP</option>
                        <option value="SAR">SAR</option>
                        <option value="MYR">MYR</option>
                        <option value="RON">RON</option>
                        <option value="ARS">ARS</option>
                        <option value="PEN">PEN</option>
                        <option value="PKR">PKR</option>
                        <option value="UAH">UAH</option>
                    </select>
                </div>
            </div>

            <div class="result-container">
                <p class="result"></p>
            </div>

            <button class="submit-btn" type="submit">Convert</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
