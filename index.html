<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="heading-container">
            <h1>Currency Converter</h1>
        </div>

        <form>
            <label for="amount">Amount</label>
            <input class="number-input amount" placeholder="enter the amount" type="number">

            <div class="select-container">

                <div class="from-container">
                    <label for="from">From:</label>
                    <select name="from" id="from" class="from">
                        
                    </select>
                </div>

                <div class="country-img-container">
                    <img class="from-country-flag" src="https://flagsapi.com/IN/shiny/64.png" alt="">
                    <img class="exchange-ic" src="images/exchange-icon.png" alt="">
                    <img class="to-country-flag" src="https://flagsapi.com/US/shiny/64.png" alt="">
                </div>

                <div class="to-container">
                    <label for="to">To:</label>
                    <select name="to" id="to" class="to">
                        
                    </select>
                </div>
            </div>

            <div class="result-container">
                <p class="result"></p>
            </div>

            <button class="submit-btn" type="submit">Convert</button>
        </form>
    </main>


    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
